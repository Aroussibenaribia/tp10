

<div class="container">
    <div class="col-sm-4 col-md-4 col-lg mb-4">
        <label>Categorie</label>
        <select class="form-control form-control-lg" id="idcat" name="idCat" [(ngModel)]="IdCategorie" (change)="onchange()">
        <option *ngFor="let cat of categories" value="{{cat.idCat}}">{{cat.nomCat}}</option>
        </select>
    </div>
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th>Categorie</th><th colspan="2" class="text-center">Action</th> </tr>
    <tbody *ngFor="let produit of produits">
    <tr >
    <td>{{produit.idProduit}}</td>
    <td>{{produit.nomProduit}}</td>
    <td>{{produit.prixProduit}}</td>
    <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td>{{produit.categorie.nomCat}}</td>
    <td><a class="btn btn-danger" (click)="supprimerProduit(produit)">Supprimer</a></td>
    <td><a class="btn btn-success" [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td>
</tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
